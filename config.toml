    customJS = [
                "js/give-up-IE.js",      # 放弃兼容 IE
                "js/indentation-el.js",  # 缩进
                "js/mode.js",            # 模式
                "js/beaudar.js",         # 评论
                "js/math-code.js",       # code 
                "js/center-img.js",      # img
                "js/right-quote.js",     # 引用文言
                "js/no-highlight.js",    # 移除高亮
                "js/fix-footnote.js",    # 引用参考资料
                "js/external-link.js",   # <a> 添加 _blank
                "js/alt-title.js",       # <img> alt -> title
                "js/header-link.js",     # h1 h2 h3 添加锚点
                "js/checkbox-list.js",   # 无序复选列表
                ]
    author = '李鹏坤'
    githubContentURL = "http://github.com/zsdycs/lipk.org/edit/master/content/"
    edit = "编辑"
    license = "版权"
    # options for highlight.js (version, additional languages, and theme)
    highlightjsCDN = "//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.1"
    highlightjsLang = ["JavaScript", "HTML", "Markdown", "SCSS", "CSS", "TypeScript", "Ruby", "Bash"]
    highlightjsThemeNight = "vs2015"
    highlightjsThemeDay = "github"
 [author]
    blog = '李鹏坤'

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = "↩"
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
  [markup.highlight]
    codeFences = false
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3
    ordered = false